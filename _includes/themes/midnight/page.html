<div class="wrapper">
  <section>
    <div id="title">
      <h1>{{ page.title }}</h1>
      {% if page.description %}<p>"{{ page.description }}"</p>{% endif %}
      <span class="credits left">Written by: <a href="{{ author.github }}">{{ site.author.name }}</a></span>
      <span class="credits right">Last updated: {{ page.date }}</span>
    </div>
    {{ content }}
  </section>
</div>
